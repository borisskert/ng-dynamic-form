<mat-card class="container">
  <h2>Payment Form</h2>
  <app-dynamic-form [formValues]="formValues$ | async" (submitForm)="onSubmitForm($event)"></app-dynamic-form>
  <button mat-raised-button color="primary" type="button" (click)="onLoadValues()">Load values</button>
</mat-card>

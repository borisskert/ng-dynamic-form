<mat-card>
  <h3>Debit Details</h3>
  <div [formGroup]="form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Account Holder</mat-label>
      <input matInput type="text" formControlName="accountHolder" class="debit-form-input--accountHolder"/>
      <mat-error *ngIf="form.get('accountHolder')?.hasError('required')">
        Account Holder is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>IBAN</mat-label>
      <input matInput type="text" formControlName="iban" class="debit-form-input--iban"/>
      <mat-error *ngIf="form.get('iban')?.hasError('required')">
        IBAN is required.
      </mat-error>
      <mat-error *ngIf="form.get('iban')?.hasError('pattern')">
        Invalid IBAN.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>BIC</mat-label>
      <input matInput type="text" formControlName="bic" class="debit-form-input--bic"/>
      <mat-error *ngIf="form.get('bic')?.hasError('pattern')">
        Invalid BIC.
      </mat-error>
    </mat-form-field>

  </div>
</mat-card>
